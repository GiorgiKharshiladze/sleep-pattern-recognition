<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	 <link rel="stylesheet" type="text/css" href = "https://cdn.jsdelivr.net/npm/chart.js@2.8.0/dist/Chart.min.css" />
 </head>
</head>
<body>
	
	<div class="chart-container" style="position: relative; height:20vh; width:40vw">
    	<canvas id="myChart"></canvas>
	</div>
	
<script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0/dist/Chart.min.js"></script>
<script>

	var ctx = document.getElementById('myChart').getContext('2d');
	var myChart = new Chart(ctx, {
	    type: 'horizontalBar',
	    data: {
	        labels: {{ data['labels']|safe }},
	        datasets: [{
	            label: 'Algorithm accuracy (%)',
	            data: {{ data['values'] }},
	            backgroundColor: [
	                'rgba(255, 99, 132, 0.2)',
	                'rgba(54, 162, 235, 0.2)',
	                'rgba(255, 206, 86, 0.2)',
	                'rgba(75, 192, 192, 0.2)',
	                'rgba(255, 159, 64, 0.2)'
	            ],
	            borderColor: [
	                'rgba(255, 99, 132, 1)',
	                'rgba(54, 162, 235, 1)',
	                'rgba(255, 206, 86, 1)',
	                'rgba(75, 192, 192, 1)',
	                'rgba(255, 159, 64, 1)'
	            ],
	            borderWidth: 1,
	            fill: false
	        }]
	    },
	    options: {
	        scales: {
	            xAxes: [{
	                ticks: {
	                    beginAtZero: true,
						steps: 10,
                        stepValue: 5,
                        max: 100
	                }
	            }]
	        }
	    }
	});
</script>
</body>
</html>
